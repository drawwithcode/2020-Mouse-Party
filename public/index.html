<body onload="setTimeout(loadFrame, 1500)">
  <script type="text/javascript">
    function loadFrame() {
      document.getElementById('myFrame').src = "/assets/game_r1/index.html";
    }
  </script>
  <input type="text" value="Let's dance together! Join me at https://asmr-final.herokuapp.com/" id="pageLink">
  <button id="p1toast" onclick ="notify1p()"><b>It seems you're the only one here.</b> For a better experience, we suggest<br>playing <b>solo mode</b> or <b>inviting someone else.</b> Click here to copy the link.</button>
  <iframe id="welcome" src="assets/welcome/index.html"></iframe>
  <div id="schermo">
    <iframe id="myFrame" class="gioco" src="" scrolling="no"></iframe>
  </div>
  <div id="overlay">
    <button id="bt3" onclick="info()"></button>
    <div class="menu">
      <div class="room1">
        <p class="testo">room 1</p>
        <div class="omini">
          <img src="assets/images/lp/omino.png" class="omino" id="u1r1">
          <img src="assets/images/lp/omino.png" class="omino" id="u2r1">
          <img src="assets/images/lp/omino.png" class="omino" id="u3r1">
          <img src="assets/images/lp/omino.png" class="omino" id="u4r1">
          <img src="assets/images/lp/omino.png" class="omino" id="u5r1">
          <div class="testo" id="plusR1">+</div>
          <div class="testo" id="noneR1">-</div>
        </div>
      </div>
      <div class="room2">
        <p class="testo" id="dancing">room 2</p>
        <div class="omini">
          <img src="assets/images/lp/omino.png" class="omino" id="u1r2">
          <img src="assets/images/lp/omino.png" class="omino" id="u2r2">
          <img src="assets/images/lp/omino.png" class="omino" id="u3r2">
          <img src="assets/images/lp/omino.png" class="omino" id="u4r2">
          <img src="assets/images/lp/omino.png" class="omino" id="u5r2">
          <div class="testo" id="plusR2">+</div>
          <div class="testo" id="noneR2">-</div>
        </div>
      </div>
    </div>
  </div>
    <img src="assets/images/lp/logo4.png" id="logo" onclick="home()">
    <div id="elementiDx">
      <button id="join1" onclick="gioca_1()">ROOM 1</button>
      <button id="join2" onclick="location.href='lp_2/index.html'">ROOM 2</button>
      <button id="join3" onclick="location.href='lp_3/index.html'">SOLO</button>
      <button id="bt2" onclick="watch()"></button>
    </div>
